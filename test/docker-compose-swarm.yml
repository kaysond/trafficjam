---
services:
  swarm-manager:
    image: trafficjam_test
    build:
      context: ..
      dockerfile: test/containers/trafficjam_test/Dockerfile
    container_name: swarm-manager
    privileged: true
    networks:
      - swarm

  swarm-worker:
    image: trafficjam_test
    build:
      context: ..
      dockerfile: test/containers/trafficjam_test/Dockerfile
    container_name: swarm-worker
    privileged: true
    networks:
      - swarm

networks:
  swarm: