---
services:
  trafficjam_A:
    container_name: trafficjam_A
    image: tj
    network_mode: host
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock
    environment:
      TZ: America/Los_Angeles
      POLL_INTERVAL: 1
      NETWORK: test_publicA
      WHITELIST_FILTER: ancestor=traefik:v3.3.3
      DEBUG: "true"
      INSTANCE_ID: "instanceA"
    cap_add:
      - NET_ADMIN

  trafficjam_B:
    container_name: trafficjam_B
    image: tj
    network_mode: host
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock
    environment:
      TZ: America/Los_Angeles
      POLL_INTERVAL: 1
      NETWORK: test_publicB
      WHITELIST_FILTER: ancestor=traefik:v3.3.3
      DEBUG: "true"
      INSTANCE_ID: "instanceB"
    cap_add:
      - NET_ADMIN

  reverseproxyA:
    container_name: traefikA
    image: traefik:v3.3.3
    networks:
      publicA:
      private:

  reverseproxyB:
    container_name: traefik
    image: traefik:v3.3.3
    networks:
      publicB:
      private:

  private1:
    container_name: private1
    image: whoami
    build: /opt/trafficjam/test/containers/whoami
    ports:
      - "8000:8000"
    networks:
      private:

  public1:
    container_name: public1
    image: whoami
    build: /opt/trafficjam/test/containers/whoami
    ports:
      - "8001:8000"
    networks:
      publicA:
      publicB:

  public2:
    container_name: public2
    image: whoami
    build: /opt/trafficjam/test/containers/whoami
    ports:
      - "8002:8000"
    networks:
      publicA:
      publicB:

networks:
  publicA:
    ipam:
      config:
        - subnet: "172.23.0.0/24"
  publicB:
    ipam:
      config:
        - subnet: "172.23.1.0/24"
  private:
    ipam:
      config:
        - subnet: "172.23.2.0/24"